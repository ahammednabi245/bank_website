<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="icon/building-columns-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>ARFAN BANK</title>
</head>

<body>
    <header>
        <h1 class="text-center text-7xl font-serif mt-20 font-extrabold"> <span class="text-sky-500"> ARFAN
            </span> Bank</h1>
    </header>


    <main>
        <section class="bg-sky-100 w-9/12 mx-auto mt-12 p-8 rounded-lg text-center shadow-lg">
                 <h3 class="text-3xl font-semibold">Please Log In</h3>
                 <div class="mt-8">
                    <input class="rounded-md w-3/6 px-8 block mx-auto" type="email" name="" id="user-email" placeholder="Your E-mail Address">
                    <input class="rounded-md w-3/6 mt-4 px-8 block mx-auto" type="password" name="" id="user-password" placeholder="Your Password">
                    <button id="btn-submit" class="bg-sky-400 hover:bg-sky-500 px-8 py-2 my-8 rounded-md text-white text-xl font-semibold">Submit</button>
                 </div>
        </section>
    </main>


    <footer>

    </footer>


  <script src="js/index.js"></script>
</body>

</html>
